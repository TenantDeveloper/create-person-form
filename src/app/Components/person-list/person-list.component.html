<table class="table table-stripe">
  <thead>
    <tr>
      <td>Name</td>
      <td>Email</td>
      <td>Avatar</td>
      <td>Age</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data$ | async">
      <td>
        {{ item.name }}
      </td>
      <td>
        {{ item.email }}
      </td>

      <td>
        {{ item.avatar | defaultAvatar }}
      </td>
      <td>
        {{ item.dob | ageCalc }}
      </td>
    </tr>
  </tbody>
</table>
